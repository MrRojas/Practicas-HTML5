<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Practica 2</title>
	
	<link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap-flex.css">
	<link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap-theme.min.css">

	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.contenedor{
			margin: 0;

			width: 100%;
			background: #009688;
			
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			display: flex; 
			align-items: center;
			text-align: center;
		}

		.contenedor .columna{
			flex: 1; 
		}

		button{
			transition: .3s; 
		}

		 .pulse{
			padding: 1em  2em ;
			
		}
		.rojito{
			background: red; 
		}
	</style>
</head>
<body>
	
	<div class="contenedor">
		<div class="columna">
			
				<form action="muestra.php" method="POST" class="form-inline" >
					
							<div class="form-group">
									<div class="col-md-12">
										<label class="form-control control-label bg-primary"> Nombre </label>
										<input type="text" class="form-control">
									</div>

							</div>

							<div class="form-group">
									<div class="col-md-12">
										<label class="form-control control-label bg-primary"> Apellido </label>
										<input type="text" class="form-control">
									</div>

							</div>


							<div class="form-group">
									<div class="col-md-12">
										<label class="form-control control-label bg-primary"> Fecha de Nacimiento </label>
										<input type="date" class="form-control">
									</div>

							</div>



							<div class="form-group">
									
									<button class="btn btn-info" type="submit" > Enviar </button>

							</div>



						
				

				</form>
			
			
		</div>
		
	</div>
	


	


	<script src="../../../libs/jquery/jquery.js" ></script>
	<script>
		

		// seleccionar un elemento 
		var formulario = $("form")
		var boton = $(".btn")

		var pulse = (event) => {
			// detenie el envio
			event.preventDefault()
			boton.toggleClass('pulse') 
			setTimeout( () =>  boton.toggleClass('pulse') , 300 )	
		}

	

		formulario.on('submit', pulse )




	</script>
	
</body>
</html>
